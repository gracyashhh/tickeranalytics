<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <script>
            function validate(){
                var name = document.myForm.name.value;
                var emailID = document.myForm.email.value;
                var pass = document.myForm.pass.value;
                var regex = /(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;
                if(name==""){
                    alert("Name field should not be empty!!!");
                    document.myForm.name.focus();
                    return false;
                }
                atpos = emailID.indexOf("@");
                dotpos = emailID.lastIndexOf(".");
                if (atpos < 1 || (dotpos - atpos < 2)) {
                    alert("Please enter correct email ID")
                    document.myForm.EMail.focus();
                    return false;
                }
                if (regex.test(pass) === false) {
                    document.getElementById('output').innerHTML = "Password Wrong!!";
                    return false;
                } else {
                    return true;
                }
            }
    </script>
    <div class="sign-up-form">
        <img src="templates/User.png" class="avatar">
        <h1>Sign Up</h1>
        <form name="myForm" action="#" onsubmit="return validate()">
            <i class="fa fa-user"></i>&#160<input type="text" class="inputbox" name="name" placeholder="Username" minlength="5" maxlength="10">
            <i class="fa fa-envelope-o"></i>&#160<input type="email" class="inputbox" name="email" placeholder="Email">
            <i class="fa fa-key"></i>&#160<input type="password" class="inputbox" name="pass" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <p1>Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</p1>
            <input type="submit" class="signup-btn" name="" value="Sign Up" onclick=javascript.validate()>
            <hr>
            <p class="or">OR</p>
            <input type="submit" class="gmail-btn" name="" value="Login with Gmail">
            <p1>Already have an account?&#9<a href="index.html">Sign in</a></p1>
        </form>
    </div>
</body>
</html>
