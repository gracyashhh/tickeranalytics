<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <script>
            function validate(){
                var name = document.myForm.name.value;
                var pass = document.myForm.pass.value;
                var regex = /(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;
                if(name==""){
                    alert("Name field should not be empty!!!");
                    document.myForm.name.focus();
                    return false;
                }
                if(pass==""){
                    alert("Password field should not be empty!!!");
                    document.myForm.name.focus();
                    return false;
                }

                if (regex.test(pass) === false) {
                    document.getElementById('output').innerHTML = "Password Wrong!!";
                    return false;
                } else {
                    return true;
                }
            }
    </script>
    <div class="loginbox">
        <img src="User.png" class="avatar">
        <h1>Login</h1>
        <form name="myForm" action="#" onsubmit="return validate()">
            <i class="fa fa-user"></i>&#160<input type="text" name="name" placeholder="Enter Username" minlength="5" maxlength="10">
            <i class="fa fa-key"></i>&#160<input type="password" name="pass" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <label><input type="checkbox" /> Remember Password</label>
            <input type="submit" name="" value="Login" onclick=javascript.validate()>
            <a href="#">Forgot Password?</a><br>
            <p1>Don't have an account?&#9<a href="signup.html">Create an account</a></p1>
        </form>
    </div>
</body>
</html>
